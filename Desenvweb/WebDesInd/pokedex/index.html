<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./favicons/favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./CSS/style.css">

    <title>Pokedex</title>
</head>
<body>

    <main>
        <img src="../projetoCurriculo - Copia/img/victor.jpg" alt="pokemon" class="pokemon_image">

        <h1 class="pokemon_data"> 
            <span class="pokemon_number">1</span> -
            <span class="pokemon_name">Victor</span>
        </h1>
        <form>
            <input 
            type="search"
            class="input_search"
            placeholder="Name or Number"
            required
            />
        </form>
        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">

    </main>
    
</body>
</html>
