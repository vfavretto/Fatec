<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanchonete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"rel="stylesheet">
    <script defer src="./script.js"></script>
</head>

<body class="container-fluid">
    <div class="alert alert-primary" role="alert">
      <i class="ri-home-7-fill">
        Hamburgueria XGostoso
      </i>
    </div>

    <div class="row">
        <div class="col-md-6">
        <label for="nome" class="form-label">Nome do cliente</label>
        <input type="text" name="nome" id="nome" class="form-control">
        </div>
 
        <div class="col-md-6">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="text" name="telefone" id="telefone" class="form-control">
        </div>

        <div class="row">

          <div class="col-6">
            <label for="senha" class="form-label">Combos</label>
            <select class="form-select" aria-label="Default select example" id="Combos">
              <option value="20" selected>XSaudavel</option>
              <option value="50">XTudo</option>
              <option value="30">XEgg</option>
              <option value="30">Franbacon</option>
            </select>
          </div>
            <div class="col-3"> Adicionais:
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="6" id="flexCheckDefault" name="add">
                <label class="form-check-label" for="flexCheckDefault">
                  Chedder
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="6" id="flexCheckChecked" name="add" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Picles
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="6" id="flexCheckChecked" name="add" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Bacon
                </label>
              </div>
            </div>
            <div class="col-3"> Entrega ?
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="10">
                <label class="form-check-label" for="flexRadioDefault1">
                  Para Viagem
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked value="0">
                <label class="form-check-label" for="flexRadioDefault2">
                  Balcão
                </label>
              </div>
            </div>
          </div>
        </div>         <br> 
        <div class="row gy-2 gx-3 justify-content-md-center">
          <div class="col-auto">
            <button onclick="CalcularFinal()" type="submit" class="btn btn-primary">Calcular</button>
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary">Novo Pedido</button>
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary">Recibo</button>
          </div>
        </div>
        <br>
        <div>
          <div class="form-floating mb-3"> Total a Pagar:
            <input type="text" class="form-control" id="floatingInputDisabled" placeholder="name@example.com" disabled>
            <!-- <label for="floatingInputDisabled">1</label> -->
          </div>
          <div class="form-floating mb-3"> Descrição Pedido: 
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextareaDisabled" ></textarea>
            <!-- <label for="floatingTextareaDisabled"></label> -->
          </div>
        </div>
            </body>
            </html>
