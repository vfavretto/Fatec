<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulário </title>
    <style>
        p {
            text-align: center;
        }
    </style>
</head>
<body>
    <h3> Tabela e Formulário </h3>
    
    <form>
    <table border="1">
        <tr>
            <th colspan="2">
                Cadastro
            </th>
        </tr>
        <tr>
            <td rowspan="2">
                <img src="../ProjetoVet/img/pexels-photo-2295744.jpeg" width="150px" height="150px">
            </td>
            <td>
                <p> Dados pessoais </p> <hr>
                    <label for="login"> Login: </label>
                    <input type="text" name="login" id="login"> <br> <br>
                    <label for="senha"> Senha: </label>
                    <input type="password" name="senha" id="senha"> <br> <br>
                    <input type="submit" value="Cadastrar">
                    <input type="reset" value="Limpar">
                    <input type="button" value="Cadastrar">
                </td>
            </tr>
            <tr>
                <td>
                    <p> Endereços de entrega </p>  <hr>
                    <label for="data"> Data de entrega </label>
                    <input type="date" name="data" id="data"> <br> <br>
                    <label for="ed"> Endereço</label>
                    <input type="text" name="ender" id="ed">
                    
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
